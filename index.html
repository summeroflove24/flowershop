<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flower Shop Carousel</title>
    
    <!-- Styles & Swiper -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slide 1 -->
            <div class="swiper-slide">
                <a href="https://instagram.com/paulaner.sunset">
                    <img src="images/pic21.webp" alt="Paulaner Sunset Flower Shop">
                </a>
            </div>
            <!-- Slide 2 -->
            <div class="swiper-slide">
                <a href="https://instagram.com/paulaner.sunset">
                    <img src="images/pic22.webp" alt="Paulaner Sunset Flower Shop">
                </a>
            </div>
            <!-- Slide 3 -->
            <div class="swiper-slide">
                <a href="https://instagram.com/paulaner.sunset">
                    <img src="images/pic23.webp" alt="Paulaner Sunset Flower Shop">
                </a>
            </div>
            <!-- Slide 4 -->
            <div class="swiper-slide">
                <a href="https://instagram.com/paulaner.sunset">
                    <img src="images/pic24.webp" alt="Paulaner Sunset Flower Shop">
                </a>
            </div>
            <!-- Slide 5 -->
            <div class="swiper-slide">
                <a href="https://instagram.com/paulaner.sunset">
                    <img src="images/pic11.webp" alt="Paulaner Sunset Flower Shop">
                </a>
            </div>
        </div>

        <!-- Pagination (Dots) -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
